<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/cs/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
      
        <!--9AM-->
        <div class="row ">
          <div class=" hour col-1  no-gutters"><span id="hour">9</span>AM</div>
          <div id="9"class="col-8 time-block no-gutters "><p id="nineam"></p></div>
          <button id="9am" class=" col-1 saveBtn no-gutters"><i class="fas fa-save"></i></button>
        </div>
        <!--10AM-->
        <div class="row 10am">
          <div class=" hour col-1  no-gutters">10AM</div>
          <div id="10" class=" col-8 time-block no-gutters"><p id="tenam"></p></div>
          <button id=10am class=" col-1 saveBtn no-gutters"><i class="fas fa-save"></i></button>
        </div>
        <!--11AM-->
        <div class="row 11am">
          <div class="hour  col-1  no-gutters">11AM</div>
          <div id="11" class=" col-8 time-block  no-gutters"><p id="elevenam">testing text</p></div>
          <button id="11am" class=" col-1 saveBtn no-gutters"><i class="fas fa-save"></i></button>
        </div>
        <!--12PM-->
        <div class="row 12pm">
          <div class=" hour col-1  no-gutters">12PM</div>
          <div id="12"class=" col-8 time-block  no-gutters"><p id="noon">testing text</p></div>
          <button id="12pm" class=" col-1 saveBtn no-gutters"><i class="fas fa-save"></i></button>
        </div>
        <!--1PM-->
        <div class="row 1pm">
          <div class=" hour col-1  no-gutters">1PM</div>
          <div id="1" class=" col-8 time-block  no-gutters"><p id="onepm">testing text</p></div>
          <button id="1pm" class=" col-1 saveBtn no-gutters"><i class="fas fa-save"></i></button>
        </div>
        <!--2PM-->
        <div class="row 2pm">
          <div class=" hour col-1  no-gutters">2PM</div>
          <div id="2" class=" col-8 time-block  no-gutters"><p id="twopm">testing text</p></div>
          <button id="2pm" class=" col-1 saveBtn no-gutters"><i class="fas fa-save"></i></button>
        </div>
        <!--3PM-->
        <div class="row 3pm">
          <div class=" hour col-1  no-gutters">3PM</div>
          <div id="3"class=" col-8 time-block  no-gutters"><p id="threepm">testing text</p></div>
          <button id="3pm" class=" col-1 saveBtn no-gutters"><i class="fas fa-save"></i></button>
        </div>
        <!--4PM-->
        <div class="row 4pm">
          <div class=" hour col-1  no-gutters">4PM</div>
          <div id="4" class=" col-8 time-block  no-gutters"><p id="fourpm">testing text</p></div>
          <button id="4pm" class=" col-1 saveBtn no-gutters"><i class="fas fa-save"></i></button>
        </div>
        <!--5PM-->
        <div class="row 5pm">
          <div class=" hour col-1  no-gutters">5PM</div>
          <div id="5" class="col-8 time-block no-gutters "><p id="fivepm">testing text</p></div>
          <button id="5pm" class=" col-1 saveBtn no-gutters"><i class="fas fa-save"></i></button>
        </div>
        <!--6PM-->
        <div class="row 6pm">
          <div class="hour col-1  no-gutters">6PM</div>
          <div id="6" class=" col-8 time-block  no-gutters"><p id="sixpm">testing text</p></div>
          <button id="6pm" class=" col-1 saveBtn no-gutters"><i class="fas fa-save"></i></button>
        </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
