<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/cs/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
      
        <!--9AM-->
        <div class="row 9am">
          <div class=" col-1 hour no-gutters">9AM</div>
          <div class=" col-8 time-block past no-gutters">testing text</div>
          <button class=" col-1 saveBtn no-gutters">save</button>
        </div>
        <!--10AM-->
        <div class="row 10am">
          <div class=" col-1 hour no-gutters">10AM</div>
          <div class=" col-8 time-block past no-gutters">testing text</div>
          <button class=" col-1 saveBtn no-gutters">save</button>
        </div>
        <!--11AM-->
        <div class="row 11am">
          <div class=" col-1 hour no-gutters">11AM</div>
          <div class=" col-8 time-block past no-gutters">testing text</div>
          <button class=" col-1 saveBtn no-gutters">save</button>
        </div>
        <!--12PM-->
        <div class="row 12pm">
          <div class=" col-1 hour no-gutters">12PM</div>
          <div class=" col-8 time-block past no-gutters">testing text</div>
          <button class=" col-1 saveBtn no-gutters">save</button>
        </div>
        <!--1PM-->
        <div class="row 1pm">
          <div class=" col-1 hour no-gutters">1PM</div>
          <div class=" col-8 time-block past no-gutters">testing text</div>
          <button class=" col-1 saveBtn no-gutters">save</button>
        </div>
        <!--2PM-->
        <div class="row 2pm">
          <div class=" col-1 hour no-gutters">2PM</div>
          <div class=" col-8 time-block past no-gutters">testing text</div>
          <button class=" col-1 saveBtn no-gutters">save</button>
        </div>
        <!--3PM-->
        <div class="row 3pm">
          <div class=" col-1 hour no-gutters">3PM</div>
          <div class=" col-8 time-block past no-gutters">testing text</div>
          <button class=" col-1 saveBtn no-gutters">save</button>
        </div>
        <!--4PM-->
        <div class="row 4pm">
          <div class=" col-1 hour no-gutters">4PM</div>
          <div class=" col-8 time-block past no-gutters">testing text</div>
          <button class=" col-1 saveBtn no-gutters">save</button>
        </div>
        <!--5PM-->
        <div class="row 5pm">
          <div class=" col-1 hour no-gutters">5PM</div>
          <div class=" col-8 time-block past no-gutters">testing text</div>
          <button class=" col-1 saveBtn no-gutters">save</button>
        </div>
        <!--6PM-->
        <div class="row 6pm">
          <div class=" col-1 hour no-gutters">6PM</div>
          <div class=" col-8 time-block past no-gutters">testing text</div>
          <button class=" col-1 saveBtn no-gutters">save</button>
        </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
